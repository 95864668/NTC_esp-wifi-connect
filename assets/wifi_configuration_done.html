<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>重启设备</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <style>
        /* ===== GLOBAL ===== */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            color: #0f172a;
            background:
                radial-gradient(circle at 0% 0%, rgba(96, 165, 250, 0.35), transparent 55%),
                radial-gradient(circle at 100% 100%, rgba(244, 114, 182, 0.35), transparent 55%),
                linear-gradient(135deg, #e5edf7, #f7f9fc);
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background:
                radial-gradient(circle at 20% 80%, rgba(56, 189, 248, 0.18), transparent 55%),
                radial-gradient(circle at 80% 20%, rgba(129, 140, 248, 0.15), transparent 55%);
            opacity: 0.85;
            pointer-events: none;
            z-index: -1;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }

        /* ===== Checkmark Wrapper ===== */
        .checkmark-wrapper {
            position: relative;
            margin-bottom: 28px;
        }

        .checkmark-glow {
            position: absolute;
            inset: 10px;
            border-radius: 999px;
            background: radial-gradient(circle, rgba(34,197,94,0.25), transparent 70%);
            filter: blur(6px);
            opacity: 0;
            animation: glow-in 0.7s ease-out 0.2s forwards;
        }

        @keyframes glow-in {
            from { opacity: 0; transform: scale(0.9); }
            to   { opacity: 1; transform: scale(1); }
        }

        /* ===== Checkmark Animation ===== */
        .checkmark {
            width: 150px;
            height: 150px;
            filter: drop-shadow(0 10px 25px rgba(22, 163, 74, 0.35));
            transform-origin: center;
            animation: pop-in 0.5s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }

        @keyframes pop-in {
            0%   { transform: scale(0.7); opacity: 0; }
            60%  { transform: scale(1.08); opacity: 1; }
            100% { transform: scale(1); }
        }

        .checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 3;
            stroke: #22c55e;
            fill: none;
            animation: stroke-animation 0.6s ease-out forwards;
        }

        .checkmark__check {
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            stroke-width: 3;
            stroke: #22c55e;
            fill: none;
            animation: check-animation 0.4s ease-out 0.6s forwards;
        }

        @keyframes stroke-animation {
            100% { stroke-dashoffset: 0; }
        }

        @keyframes check-animation {
            100% { stroke-dashoffset: 0; }
        }

        /* ===== Message Box ===== */
        .message-box {
            background: radial-gradient(circle at top left, rgba(59,130,246,0.16), transparent 60%),
                        radial-gradient(circle at bottom right, rgba(16,185,129,0.18), transparent 60%),
                        rgba(255, 255, 255, 0.78);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            border-radius: 22px;
            padding: 22px 30px 20px;
            box-shadow:
                0 18px 40px rgba(15, 23, 42, 0.20),
                0 0 0 1px rgba(148, 163, 184, 0.25);
            max-width: 360px;
            width: 100%;
            animation: fadein 0.6s ease-out 0.2s both;
            position: relative;
        }

        .message-box::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            background: linear-gradient(135deg, rgba(255,255,255,0.8), transparent 40%);
            mix-blend-mode: soft-light;
            pointer-events: none;
        }

        @keyframes fadein {
            from { opacity: 0; transform: translateY(10px) scale(0.98); }
            to   { opacity: 1; transform: translateY(0) scale(1); }
        }

        .message {
            font-size: 18px;
            font-weight: 600;
            color: #0f172a;
        }

        .count {
            font-weight: 800;
            color: #15803d;
        }

        .sub {
            margin-top: 8px;
            font-size: 14px;
            color: #4b5563;
        }

        .hint {
            margin-top: 10px;
            font-size: 12px;
            color: #6b7280;
            opacity: 0.9;
        }

        /* ===== Pulse on number ===== */
        .count-pulse {
            animation: pulse 1s ease-out infinite;
        }

        @keyframes pulse {
            0%   { transform: scale(1);   text-shadow: 0 0 0 rgba(34,197,94,0.0); }
            50%  { transform: scale(1.18); text-shadow: 0 0 10px rgba(34,197,94,0.5); }
            100% { transform: scale(1);   text-shadow: 0 0 0 rgba(34,197,94,0.0); }
        }

        /* ===== Responsive tweaks ===== */
        @media (max-width: 480px) {
            .checkmark {
                width: 120px;
                height: 120px;
            }

            .message-box {
                padding-inline: 18px;
                max-width: 300px;
            }

            .message {
                font-size: 16px;
            }

            .sub {
                font-size: 13px;
            }
        }
    </style>
</head>

<body>
    <div class="container">

        <!-- Checkmark animation -->
        <div class="checkmark-wrapper">
            <div class="checkmark-glow"></div>
            <svg class="checkmark" viewBox="0 0 52 52">
                <circle class="checkmark__circle" cx="26" cy="26" r="25"/>
                <path class="checkmark__check" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
        </div>

        <!-- Message -->
        <div class="message-box">
            <div class="message">
                设备将在
                <span id="countdown" class="count count-pulse">3</span> 秒后重启
            </div>
            <div class="sub">
                请稍候，系统正在保存并应用配置...
            </div>
            <div class="hint">
                若页面未自动关闭，您可手动关闭此窗口并等待设备重新连接Wi-Fi。
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('load', function () {
            let count = 3;
            let countdownElement = document.getElementById('countdown');

            const timer = setInterval(function () {
                count--;
                countdownElement.textContent = count;

                if (count <= 0) {
                    clearInterval(timer);

                    // 发送重启指令
                    fetch('/reboot', { method: 'POST' })
                        .then(response => {
                            if (response.ok) {
                                console.log("已发送重启指令");
                                window.close();
                            } else {
                                console.error("无法发送重启指令");
                            }
                        })
                        .catch(error => console.error("错误：", error));
                }
            }, 1000);
        });
    </script>

</body>
</html>
